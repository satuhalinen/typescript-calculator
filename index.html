<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1>TypeScript Calculator</h1>
    <div id="calculator">
      <input type="text" id="display" disabled />
      <button id="clearButton">C</button>
      <button id="7Button">7</button>
      <button id="8Button">8</button>
      <button id="9Button">9</button>
      <button id="diviButton">/</button>
      <button id="4Button">4</button>
      <button id="5Button">5</button>
      <button id="6Button">6</button>
      <button id="multiButton">*</button>
      <button id="1Button">1</button>
      <button id="2Button">2</button>
      <button id="3Button">3</button>
      <button id="minusButton">-</button>
      <button id="0Button">0</button>
      <button id="resultButton">=</button>
      <button id="plusButton">+</button>
    </div>

    <script src="./src/calculator.ts" type="module"></script>
  </body>
</html>
